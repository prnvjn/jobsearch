<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5d5bcce29c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://image.shutterstock.com/image-vector/transparent-dice-icon-png-vector-600w-1952403265.png"></div>
            <span>Find a Job</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find a job</span>
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
