<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5d5bcce29c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <title>Hire me</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://image.shutterstock.com/image-vector/transparent-dice-icon-png-vector-600w-1952403265.png"></div>
            <span class="logo-title">Hire Me</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find a job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1 class="job-counter">Showing 15 jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://www.pinclipart.com/picdir/big/218-2180392_red-round-button-png-clipart.png" >
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span>Lead product Designer</span>
                </div>
                    <div class="description">
                        <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima debitis hic optio similique atque eaque, fugit, quidem repellat, .</span>
                    </div>
                    <div class="buttons">
                        <div class="button apply-now">Apply now</div>
                        <div class="button">Message</div>
                       
                    </div>
               
            </div>
            <div class="job-tile">
                one job
            </div>
             <div class="job-tile">

            </div> 
            <div class="job-tile">

            </div>
            <div class="job-tile">

            </div>

        </div>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
